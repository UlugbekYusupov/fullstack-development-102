<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Minimal Brutal Buttons</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0a;
            font-family: 'Courier New', Courier, monospace;
        }

        .dark-minimal-btn {
            position: relative;
            padding: 18px 36px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            background: transparent;
            border: 2px solid #ffffff;
            cursor: pointer;
            outline: none;
            overflow: hidden;
            z-index: 1;
            transition: color 0.3s ease, transform 0.1s ease;
        }

        .dark-minimal-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: #ffffff;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s cubic-bezier(0.86, 0, 0.07, 1);
        }

        .dark-minimal-btn:hover {
            color: #0a0a0a;
        }

        .dark-minimal-btn:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .dark-minimal-btn:active {
            transform: scale(0.96);
        }
        .next-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <button onclick="location.href='/homework2/hw2.html'" class="dark-minimal-btn next-btn">
        Go to next class
    </button>

    <button class="dark-minimal-btn" onclick="startProcess()">
        Start Process
    </button>

    <script src="/script.js"></script>

</body>
</html>
