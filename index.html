<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Minimal Brutal Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0a;
            font-family: 'Courier New', Courier, monospace;
        }

        .dark-minimal-btn {
            position: relative;
            padding: 18px 36px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            background: transparent;
            border: 2px solid #ffffff;
            cursor: pointer;
            outline: none;
            overflow: hidden;
            z-index: 1;
            
            transition: color 0.3s ease;
        }

        .dark-minimal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: -1;
            
            transform: scaleX(0);
            transform-origin: right;
            
            transition: transform 0.4s cubic-bezier(0.86, 0, 0.07, 1);
        }

        .dark-minimal-btn:hover {
            color: #0a0a0a;
        }

        .dark-minimal-btn:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .dark-minimal-btn:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body>
    
    <button class="dark-minimal-btn" onclick="startProcess()">Start Process</button>
    <script src="script.js"></script>

</body>
</html>
