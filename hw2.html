<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Minimal Brutal Buttons</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #0a0a0a;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        .dark-minimal-btn {
            position: relative;
            padding: 18px 36px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            background: transparent;
            border: 2px solid #ffffff;
            cursor: pointer;
            outline: none;
            overflow: hidden;
            z-index: 1;
            transition: color 0.3s ease, transform 0.1s ease;
            margin: 10px 0;
        }

        .dark-minimal-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: #ffffff;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s cubic-bezier(0.86, 0, 0.07, 1);
        }

        .dark-minimal-btn:hover {
            color: #0a0a0a;
        }

        .dark-minimal-btn:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .dark-minimal-btn:active {
            transform: scale(0.96);
        }
        .pre-btn{
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .next-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #comment-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 40px;
        }

        textarea {
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            width: 320px;
            height: 80px;
            font-family: inherit;
        }
    </style>
</head>
<body>

    <button onclick="location.href='/index.html'" class="dark-minimal-btn pre-btn">
        Previous
    </button>

    <button onclick="location.href='/hw3.html'" class="dark-minimal-btn next-btn">
        Next
    </button>

    <button class="dark-minimal-btn" onclick="typeof startProcess === 'function' && startProcess()">
        Start Process
    </button>

    <div id="comment-container" data-page-id="hw2">
        <textarea id="commentInput" onkeydown="if(event.key==='Enter'){postComment()}" placeholder="Write a comment..."></textarea>
        <button id="postBtn" class="dark-minimal-btn" onclick="postComment()">Post</button>
        
        <div id="displayComments" style="color: white; margin-top: 20px; text-align: left; width: 340px;"></div>
    </div>  

    <script type="module" src="/app.js"></script>
    <script>
        function startProcess() {
            let choice = Number(prompt(
                "Choose a challenge:\n" +
                "1 - Count even & odd numbers\n" +
                "2 - Reverse a number\n" +
                "3 - Largest digit\n" +
                "4 - Sum of digits\n" +
                "5 - Count digits"
            ));

            switch (choice) {

                case 1: {
                    let n = Number(prompt("Enter a number:"));
                    let even = 0, odd = 0;

                    for (let i = 1; i <= n; i++) {
                        if (i % 2 === 0) even++;
                        else odd++;
                    }

                    console.log("Even numbers:", even);
                    console.log("Odd numbers:", odd);
                    break;
                }

                case 2: {
                    let n = Number(prompt("Enter a number:"));
                    let reversed = 0;

                    while (n > 0) {
                        reversed = reversed * 10 + (n % 10);
                        n = Math.floor(n / 10);
                    }

                    console.log("Reversed number:", reversed);
                    break;
                }

                case 3: {
                    let n = Number(prompt("Enter a number:"));
                    let largest = 0;

                    while (n > 0) {
                        let digit = n % 10;
                        if (digit > largest) largest = digit;
                        n = Math.floor(n / 10);
                    }

                    console.log("Largest digit:", largest);
                    break;
                }

                case 4: {
                    let n = Number(prompt("Enter a number:"));
                    let sum = 0;

                    while (n > 0) {
                        sum += n % 10;
                        n = Math.floor(n / 10);
                    }

                    console.log("Sum of digits:", sum);
                    break;
                }

                case 5: {
                    let n = Number(prompt("Enter a number:"));
                    let count = 0;

                    while (n > 0) {
                        count++;
                        n = Math.floor(n / 10);
                    }

                    console.log("Number of digits:", count);
                    break;
                }

                default:
                    console.log("Invalid choice");
            }
        }
    </script>
</body>
</html>
